<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Section 3 - Lecture 34</title>
  </head>
  <body>
    <div id="app">
      <p v-if="show">You can see me!</p>
      <p v-else-if="show2">You can see me 2!</p>
      <p v-else>Now you see me!</p>
      <template v-if="show2">
        <h1>Heading</h1>
        <p>Inside a template</p>
      </template>
      <p v-show="show">Do you also see me?</p>
      <button @click="show = !show">Switch Show</button>
      <button @click="show2 = !show2">Switch Show2</button>
    </div>

    <script src="../vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
