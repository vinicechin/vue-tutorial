<!DOCTYPE html>
<html>
<head>
  <title>Monster Slayer</title>
  <link rel="stylesheet" href="foundation.min.css">
  <link rel="stylesheet" href="index.css">
  <style>
    .fade-enter-active {
      transition: opacity 0.5s;
    }

    .fade-enter {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div class="healthbar text-center" :style="playerHealthStyle" style="background-color: green; margin: 0; color: white;">
            {{ playerHealth }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div class="healthbar text-center" :style="monsterHealthStyle" style="background-color: green; margin: 0; color: white;">
            {{ monsterHealth }}
          </div>
        </div>
      </div>
    </section>
    <section class="row controls" v-show="!isStarted">
      <div class="small-12 columns">
        <button id="start-game" @click="isStarted = !isStarted">START NEW GAME</button>
      </div>
    </section>
    <section class="row controls" v-show="isStarted">
      <div class="small-12 columns">
        <button id="attack" @click="playTurn()">ATTACK</button>
        <button id="special-attack" @click="playTurn()">SPECIAL ATTACK</button>
        <button id="heal" @click="playTurn()">HEAL</button>
        <button id="give-up" @click="playTurn()">GIVE UP</button>
      </div>
    </section>
    <transition name="fade">
      <section class="row log" v-if="hasLogs">
        <div class="small-12 columns">
          <ul>
            <transition-group name="fade">
              <li v-for="action in log" :class="{ 'player-turn': action.isPlayer, 'monster-turn': !action.isPlayer }"
              :key="action.id">
                {{ action.message }}
              </li>
            </transition-group>
          </ul>
        </div>
      </section>
    </transition>
  </div>

    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
